<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Employees</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <h1>Employee Directory</h1>
    <hr>
    <a class="btn addBtn" th:href="@{/new}">Add Employee</a>
    <table>
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="tempEmployee : ${employees}" th:object="${tempEmployee}">
                <td th:field="*{firstName}" th:text="*{firstName}"></td>
                <td th:field="*{lastName}"  th:text="*{lastName}"></td>
                <td th:field="*{email}" th:text="*{email}"></td>
                <td>
                    <a class="btn updateBtn" th:href="@{/update(id=${tempEmployee.id})}">Update</a>
                    <a class="btn deleteBtn" th:href="@{/delete(id=${tempEmployee.id})}"
                    onclick="if(!confirm('You are sure u want delete this employee?')) return false">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
