<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="calculator">
            <output id="result-field">Developed by Andre</output>
            <div>
                <div class="buttons">
                    <button class="red-btn">AC</button>
                    <button class="lgrey-btn">()</button>
                    <button class="lgrey-btn">%</button>
                    <button class="orange-btn">รท</button>
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button class="orange-btn">x</button>
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button class="orange-btn">-</button>
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button class="orange-btn">+</button>
                    <button>0</button>
                    <button>,</button>
                    <button class="lgrey-btn"><i class="fa-solid fa-delete-left"><span style="display: none;">del</span></i></button>
                    <button class="blue-btn">=</button>
                </div>
            </div>
    </main>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/e23df8a7ea.js" crossorigin="anonymous"></script>
</body>

</html>
