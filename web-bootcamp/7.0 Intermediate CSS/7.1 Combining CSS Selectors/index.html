<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combining CSS Selectors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Lista de afazeres</h1>
    <h2>Segunda-feira</h2>
    <div class="box">
        <p class="done">Faça essas coisas hoje!</p>
        <ul class="list">
            <li>Lavar roupas</li>
            <li class="done">Ler</li>
            <li class="done">Tarefa de matemática</li>
        </ul>
    </div>

    <ul>
        <p class="done">Outros itens</p>
    </ul>

    <p>A melhor preparação para amanhã é dando seu melhor hoje</p>
</body>
</html>
