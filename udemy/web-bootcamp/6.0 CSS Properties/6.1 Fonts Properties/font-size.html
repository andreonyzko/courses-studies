<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Sizes</title>
    <style>
        footer{font-size: 12pt;}
        html{font-size: xx-large;}
        #pixel{font-size: 20px;}
        #point{font-size: 20pt;}
        #em{font-size: 1em;}
        #rem{font-size: 1rem;}
    </style>
</head>
<body>
    <p id="pixel">1 pixel é 1/96 de uma polegada</p>
    <p id="point">1 point é 1/72 de uma polegada</p>
    <footer>
        <p id="em">1em é 100% do tamanho do elemento pai</p>
        <p id="rem">1rem é 100% do tamanho do elemento raiz</p>
    </footer>
</body>
</html>
