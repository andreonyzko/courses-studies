<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastrar.html" method="get" autocomplete="on">
        <p>
            <label for="ano">Em que ano você nasceu:</label>
            <input type="number" name="ano" id="ano" min="1977" max="2023" value="2000" oninput="calcIdade(ano.value)">
        </p>
        <p>
            <label for="idade">Sua idade é: </label>
            <output id="idadeoutput"></output>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    <script>
        function calcIdade(ano){
            const atual=2023
            var idade = atual - ano
            const output = document.getElementById("idadeoutput")
            output.innerHTML = idade
        }
    </script>
</body>
</html>
