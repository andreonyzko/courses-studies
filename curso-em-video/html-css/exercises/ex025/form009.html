<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastrar.html" autocomplete="on" method="get">
        <p>
            <label for="num">Numéro:</label>
            <input type="range" name="range" id="range" min="0" max="10" value="5" onchange="rangeoutput.innerHTML = range.value">
            <output id="rangeoutput">5</output>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
