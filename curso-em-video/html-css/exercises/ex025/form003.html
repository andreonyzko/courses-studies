<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastrar.html" method="get">
        <p>
            <label for="nome">Nome: </label>
            <input type="text" name="nome" id="nome" required maxlength="30" placeholder="nome completo" autocomplete="name"> 
        </p>
        <p>
            <label for="media">Média: </label>
            <input type="number" name="media" id="media" required min="0" max="10" placeholder="0 a 10" value="5" step="0.1">
        </p>
        <p>
            <label for="dia">Dia da prova: </label>
            <input type="date" name="dia" id="dia" required value="2023-10-14" min="2020-10-14" max="2023-10-14">
        </p>
        <p>
            <label for="hora">Hora da prova: </label>
            <input type="time" name="hora" id="hora" required min="07:10" max="18:00">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
