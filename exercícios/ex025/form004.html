<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastrar.html" method="get" autocomplete="on">
        <fieldset>
            <legend>Dados pessoais</legend>
            <p>
                <label for="name">Nome</label>
                <input type="text" name="name" id="name" minlength="5" maxlength="20" required>
            </p>
            <p>
                <label for="email">Email</label>
                <input type="email" name="email" id="email" autocomplete="email" required>
            </p>
            <p>
                <label for="tel">Telefone</label>
                <input type="tel" name="tel" id="tel" autocomplete="tel" required pattern="^\(\d{2}\)\d{4}-\d{4}$" placeholder="(xx) xxxx-xxxx">
                <!--Estudar RegEx-->
            </p>
        </fieldset>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
    </form>
</body>
</html>
