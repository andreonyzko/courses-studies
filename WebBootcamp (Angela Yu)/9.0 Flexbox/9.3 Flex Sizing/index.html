<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Sizing</title>
</head>
<style>
    #container{
        display: flex;
        gap: 10px;
        height: 100px;
        align-items: stretch;
    }

    #red{background-color: red; flex: 1;}
    #blue{background-color: blue; flex: 2;}
    #green{background-color: green; flex: 3;}
</style>
<body>
    <div id="container">
        <div id="red"></div>
        <div id="blue"></div>
        <div id="green"></div>
    </div>
</body>
</html>
