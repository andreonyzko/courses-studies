<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fonts Properties</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&display=swap');

        *{color: white;}
        html{font-size: 30px;}
        body{background-color: royalblue;}
        a{text-decoration: none;}
        #color-prop>a{color: coral;}
        #size-prop{font-size: 2rem;}
        #weight-prop{font-weight: 900;}
        #family-prop{font-family: Caveat, cursive; font-weight: normal;}
        #align-prop{text-align: right;}
    </style>
</head>
<body>
    <h1>Propriedades CSS importantes</h1>
    <p id="color-prop"><a href="../6.0 CSS Colours/index.html">Color</a></p>
    <p id="size-prop"><a href="./font-size.html">Font Size</a></p>
    <p id="weight-prop">Font Weight</p>
    <p id="family-prop"><a href="font-family.html">Font Family</a></p>
    <p id="align-prop">Text Align</p>
</body>
</html>
