<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Queries</title>
    <style>
        #container{
            width: 400px;
            height: 400px;
            background-color: royalblue;
        }

        @media (max-width: 600px) {
            #container{
                width: 200px;
                height: 200px;
                background-color: tomato;
            }
        }
    </style>
</head>
<body>
    <h1>Media Queries</h1>
    <div id="container"></div>
</body>
</html>
